<div class="loader-container" *ngIf="displayModal">
  <div class="spinner-border text-light spinner-custom" role="status"></div>
  <h3>Loading</h3>
</div>

<div class="all container">
  <h1>Enter Flight Details</h1>
  <form #flightForm="ngForm" (ngSubmit)="handleFormSubmit()" ngNativeValidate>
    <div class="row">
      <div class="card mt-4 cart-custom" >
        <div class="card-body">
          <div class="form-group">
            <label for="airline">Airline</label>
            <input type="text" id="airline" name="airline"
              placeholder="Enter Airline"
              [(ngModel)]="airline" required
            />
          </div>

          <div style="margin-top: 10px">
            <label for="arrivalDate"
            style="font-size: 18px; font-weight: bold; color: black">Arrival Date</label>
            <div style="display: flex">
              <input type="date"
                name="arrivalDate" min="2000-01-02"
                [(ngModel)]="arrivalDate" required
              />

              <input type="time" id="arrivalTime"
                name="arrivalTime"
                [(ngModel)]="arrivalTime" required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="flightNumber">Flight Number</label>
            <input type="text" id="flightNumber" name="flightNumber"
              placeholder="Enter Flight Number"
              [(ngModel)]="flightNumber" required
            />
          </div>

          <div class="form-group">
            <label for="numOfGuests">Number of guest</label>
            <input type="text" name="numOfGuests"
              placeholder="Enter Number Of Guest"
              [(ngModel)]="numOfGuests" required
            />
          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea
              placeholder="Enter Comments If Any"
              name="comments"
              [(ngModel)]="comments"
              required
            ></textarea>
          </div>

          <div class="clearfix formbtn">
            <button type="submit" class="btn btn-danger">
              LOGIN
            </button>

            <button type="reset" class="btn btn-warning">
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
